<div class="container"> 
<div class="row">
	
	<div class="col-md-12">		

		<!--<h1 class="title brand">{{calendar.title.$t}} 
			
			<i class="icon-calendar-empty">
	      		<span class="io">.io</span>
	    </i></h1>-->
	    {{log}}
		
		
		<br/>
		
			<center>
				<a href="{{entry.title.$t | text2AlphaNum}}/{{entry.id.$t | getId}}" 
				ng-repeat="entry in calendar.entry"
				 class="listBlock">
					
					<h4>{{entry.title.$t}}</h4>
					
					<div data-img="{{entry.content.$t | getImage}}"></div>
					
					
					
					
					
					<p class="listWhere">
						<span title="{{entry.gd$when[0].startTime}}">
							{{entry.gd$when[0].startTime  | momentfromnow:'YYYY-MM-DDTHH:mm:ss.SSSZ'}}
						</span>
						<i class="icon-map-marker"></i> {{entry.gd$where[0].valueString}}</p>
					
				</a>
			</center>
		
	</div>
	
</div>
<p class="text-center">
	<a href="+" class="btn btn-success">Add an event</a>
</p>
</div>
