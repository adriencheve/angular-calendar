<div class="container"> 
<div class="row">
	
	<div class="col-md-12">		
	
	
		
	    {{log}}
		
		 <span  ng-show="mailSend">OK {{mailResponseTxt}}</span>
       <span  ng-show="mailSendError">KO  {{mailResponseTxt}}</span>
		
			<center>
				<a href="{{entry.title.$t | text2AlphaNum}}/{{entry.id.$t | getId}}" 
				ng-repeat="entry in calendar.entry"
				 class="listBlock">
					
					<h4>{{entry.title.$t}}</h4>
					
					<div data-img="{{entry.content.$t | getImage}}"></div>
					
					<!--<span class="listDate" title="{{entry.gd$when[0].startTime}}">
							{{entry.gd$when[0].startTime  | momentfromnow:'YYYY-MM-DDTHH:mm:ss.SSSZ'}}
						</span>-->
					
					<p class="listWhere">
						<i class="fa fa-map-marker"></i> {{entry.gd$where[0].valueString}}
					</p>
					<span class="calendarframe">
						<span class="dayLabel">{{entry.gd$when[0].startTime  | momentfromnow:'YYYY-MM-DDTHH:mm:ss.SSSZ'}}</span>
						<span class="dayNumber">{{entry.gd$when[0].startTime | date:'d'}}</span>
						<span class="monthLabel">{{entry.gd$when[0].startTime | date:'MMMM'}}</span>
					</span>
				</a>
			</center>
		
	</div>
	
</div>
<p class="text-center">
	<a href="a" class="btn btn-success">Add an event</a>
</p>
</div>
