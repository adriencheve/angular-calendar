<meta name="twitter:card" content="summary_large_image"><meta name="twitter:site" content=""><meta name="twitter:title" content="CalDev.io"><meta name="twitter:description" content="Calendar for developers & designers"><meta name="twitter:creator" content="bilelz"><meta name="twitter:image:src" content="http://caldev.io/js/misc/cache/index.png"><div class="container"><div class="row"><div class="col-md-12">{{log}} <span ng-show="mailSend">OK {{mailResponseTxt}}</span> <span ng-show="mailSendError">KO {{mailResponseTxt}}</span><center><a ng-href="{{entry.title.$t | text2AlphaNum}}/{{entry.id.$t | getId}}" ng-repeat="entry in calendar.entry" itemscope="" itemtype="http://schema.org/Event" class="listBlock"><link itemprop="url" href="{{entry.title.$t | text2AlphaNum}}/{{entry.id.$t | getId}}"><div data-img="{{entry.content.$t | getImage}}"><meta itemprop="image" content="{{entry.content.$t | getImage}}"></div><span class="listBigTitle"><span itemprop="name" class="listTitle">{{entry.title.$t}}</span><span class="listDate"><span class="">{{entry.gd$when[0].startTime | date:'d'}} {{entry.gd$when[0].startTime | date:'MMMM'}},</span> <span class="dayMoment">{{entry.gd$when[0].startTime | momentfromnow:'YYYY-MM-DDTHH:mm:ss.SSSZ'}}</span> </span><span itemprop="location" itemscope="" itemtype="http://schema.org/Place"><span class="listWhere"><i class="fa fa-globe"></i>&nbsp;<span itemprop="name">{{entry.gd$where[0].valueString}}</span></span></span></span><meta itemprop="startDate" content="{{entry.gd$when[0].startTime | date:'yyyy-MM-dd'}}"><meta itemprop="endDate" content="{{entry.gd$when[0].endTime | date:'yyyy-MM-dd'}}"></a></center></div></div></div>
